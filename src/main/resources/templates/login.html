<body>
<div class="container">
    <div class="alert alert-primary" role="alert">
        카카오톡 로그인 Demo
    </div>

        <a
            href="https://kauth.kakao.com/oauth/authorize?client_id=be0ad6ee3418253a3ab787a3b82b360f&redirect_uri=http://localhost:8080/&response_type=code">
        <img src="kakao.png"> </a>


    <div class="alert alert-danger" role="alert">
        토큰 로그인
        <form action="/oauth/token" method="post">
            <div class="form-group">
                <label for="exampleInputEmail1">아이디</label>
                <input type="text" name="username" class="form-control" id="exampleInputEmail1"  placeholder="아이디 입력">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">비밀번호</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
        </form>

    </div>

</div>


</body>
